<div class="container-fluid p-5">
    <div class="row">
        <div class="col-12 col-lg-4">
            <div class="row justify-content-center">
                <h1 class="text-turquoise-dark">Crea tu cuenta</h1>
            </div>
            <div class="row justify-content-center my-5">
                <i class="fas fa-10x fa-user-circle text-turquoise-dark"></i>
            </div>
            <div class="row justify-content-center rounded-p bg-turquoise">

                <h3 class="text-center text-white my-5 mx-3">
                    Completa el formulario a continuación y crea tu cuenta de love&hope.
                    <br>
                    <i class="fas fa-3x fa-heart mt-3"></i>
                </h3>

            </div>
        </div>
        <div class="col-12 col-lg-8 pl-5">


            <div class="card user-card text-white bg-turquoise ml-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="mt-3 mb-5 text-center">Información de la cuenta</h1>
                            <form action="" [formGroup]="signUpForm">
                                <div class="form-group px-5">
                                    <label for="username" class="mt-3"><h4>Nombre de usuario</h4></label>
                                    <input id="username" type="text" class="form-control" formControlName="username">
                                    <label for="password" class="mt-3"><h4>Contraseña</h4></label>
                                    <input id="password" type="password" class="form-control" formControlName="password">
                                    <label for="confirm-password" class="mt-3"><h4>Cofirmar contraseña</h4></label>
                                    <input id="confirm-password" type="password" class="form-control" formControlName="confirmPassword">
                                    <label for="name" class="mt-3"><h4>Nombre</h4></label>
                                    <input id="name" type="text" class="form-control" formControlName="name">
                                    <label for="email" class="mt-3"><h4>Correo electrónico</h4></label>
                                    <input id="email" type="email" class="form-control" formControlName="email">
                                    <label for="phone-number" class="mt-3"><h4>Número de teléfono</h4></label>
                                    <input id="phone-number" type="tel" class="form-control" formControlName="phone_number">
                                </div>
                            </form>
                        </div>
                        <div class="col-12 my-3 justify-content-center text-center">
                            <button type="submit" class="btn btn-primary"> <h5>Registrarse</h5> </button>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

{{ signUpForm.value | json }}
