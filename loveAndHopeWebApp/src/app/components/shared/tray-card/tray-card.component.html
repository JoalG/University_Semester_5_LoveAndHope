<div class="card tray-card text-center">
    <div class="card-body">
        <h3 class="text-white">{{tray.name}}</h3>
        <a>
            <img class="rounded-p tray-image mt-2" src={{tray.img}} alt="Card image cap">
        </a>
        <a href="tray.tray_url">
            <button type="button" class="btn btn-primary mt-4">Seleccionar</button>
        </a>
    </div>
</div>
