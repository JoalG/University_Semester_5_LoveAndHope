<div class="container-fluid p-5">
    <div class="row d-flex">
        <div class="col-12 col-lg-8  ">
            <div class="row">
                <img src="assets/images/home_banner.jpg" class="img-fluid banner" alt="Responsive image">
            </div>

            <div class="row mt-3 ">
                <h1 class="text-turquoise-dark">Conoce nuestros productos</h1>
            </div>
            <div class="row d-flex justify-content-center w-100 ">
                <div class="row ">
                    <app-tray-cards-carousel [carouselId]="'homeCarousel'"></app-tray-cards-carousel>
                </div>

            </div>

        </div>
        <div class="col-12 col-lg-4 ">

            <div class="card user-card text-white bg-turquoise ml-4">
                <div class="card-body text-center">
                    <h2 class="card-title mt-2">Cuenta de Usuario</h2>
                    <i class="fas fa-10x fa-user-circle my-3"></i>
                    <form class="mt-3" [formGroup]="signInForm" (ngSubmit)="signIn()">
                        <div class="container">
                            <div class="form-group">
                                <label for="exampleInputEmail1"><h4>Usuario</h4></label>
                                <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el nombre de usuario">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"><h4>Contraseña</h4></label>
                                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese la contraseña">
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-6">
                                    <button [disabled]="!signInForm.valid" type="submit" class="btn btn-primary mt-3 mw-100">Inciar Sesión</button>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary mw-100" [routerLink]="['/sign-up']">Registrarse</button>
                                </div>
                            </div>

                        </div>


                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
